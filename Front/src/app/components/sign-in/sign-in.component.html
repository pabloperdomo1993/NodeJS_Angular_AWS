<section class="container">
  <figure class="image-icon">
    <img [src]="urlImageIcon" alt="">
  </figure>

  <h1>Easy Media</h1>
  <h3>Now, share is easy</h3>
  <h2>Sign In</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="loginForm.get('email')?.hasError('required')">This field is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password">
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">This field is required</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">SIGN IN</button>

    <span>Don't have an account<a href="/sign-up">Sign up Here</a></span>
  </form>
</section>
